# Usage: fly deploy --config fly.jup.toml

app = "jup-surfer"
primary_region = "iad"

[build]

[env]
  PORT = "8080"
  TOKEN_SYMBOL = "JUP"
  TOKEN_MINT = "JUPyiwrYJFskUPiHa7hkeR8VUtAeFoSYbKedZNsDvCN"
  TOKEN_DECIMALS = "6"
  USDC_MINT = "EPjFWdd5AufqSSqeM2qN1xzybapC8G4wEGGkZwyTDt1v"
  PRICE_PROBE_AMOUNT = "1000000"
  BAR_MS = "3600000"
  SAMPLE_INTERVAL_MS = "15000"
  EMA_FAST_LEN = "14"
  EMA_SLOW_LEN = "50"
  ATR_LEN = "14"
  ZONE_ATR_MULT = "0.70"
  MIN_EMA_SLOPE = "0.030"
  TP1_FIXED_PCT = "0.080"
  TP2_FIXED_PCT = "0"
  SL_MAX_PCT = "0.040"
  TRAIL_FIXED_PCT = "0"
  COOLDOWN_BARS = "3"
  MAX_BARS_IN_POSITION = "12"
  TRADE_PCT_USDC = "0.30"
  MAX_SLIPPAGE_BPS = "75"
  COINGECKO_ID = "jupiter-exchange-solana"
  SOLANA_CLUSTER = "mainnet-beta"
  ENABLE_SWAPS = "true"
  ALLOW_MAINNET_SWAPS = "true"
  DATA_DIR = "/data"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "off"
  auto_start_machines = true
  min_machines_running = 1

[[vm]]
  memory = "256mb"
  cpu_kind = "shared"
  cpus = 1

[mounts]
  source = "jup_data"
  destination = "/data"
